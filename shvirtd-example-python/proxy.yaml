version: '3.8'
services:

  reverse-proxy:
    image: haproxy:2.8-alpine
    env_file:
      - .env
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./haproxy/reverse/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:rw
    networks:
      - myapp_net
    deploy:
      mode: global

  ingress-proxy:
    image: nginx:alpine
    env_file:
      - .env
    volumes:
      - ./nginx/ingress/default.conf:/etc/nginx/conf.d/default.conf:rw
      - ./nginx/ingress/nginx.conf:/etc/nginx/nginx.conf:rw
    networks:
      - myapp_net

networks:
  myapp_net:
    driver: overlay
    attachable: true
