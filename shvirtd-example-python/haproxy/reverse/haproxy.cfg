global
  maxconn 1000
  resolvers docker
    nameserver dns 127.0.0.11:53
    accepted_payload_size 8192
    hold valid 10s

defaults
default-server init-addr none

frontend http_front
bind *:8080
mode http
default_backend http_back



backend http_back
balance roundrobin
mode http
http-request set-header X-Real-IP %[src]
http-request set-header X-Forwarded-For %[src]
server-template web 1-10 myapp_web:5000 check resolvers docker resolve-prefer ipv4 init-addr none
